<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">

<body>
    <div class="mainContainer">
        <div class="title">
            <h1>Etch-A-Sketch</h1>
        </div>
        <div class="container">

            <div class="board">

            </div>

            <div class="paletteButtons">
                <button onclick="changeColor('#ff3583')">Color</button>
                <button>Rainbow</button>
                <button>Reset</button>
                <button onclick="changeColor('#ffeff5')">Eraser</button>
            </div>

            <div class="slider">
                <label for = "slider"> Grid Size:</label>
                <span class="sliderLabel">32</span>
                <input type = "range" value = "32" min = "1" max = "150" id = "slider"/>
                
            </div>

        </div>
    </div>
