<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="reset" href="./reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
 
 
    <title>Document</title>
</head>
<body>
    <div class="mainContainer">
        <div class="title">
            <h1>Etch-A-Sketch</h1>
        </div>
        <div class="container">

            <div class="board">

            </div>

            <div class="options">
                <div class="paletteButtons">
                    <input id="colorPicker" type="color" value="#333333" />
                    <button onclick= "changeColor()">Color</button>
                    <button onclick = "changeColor('rainbow')">Rainbow</button>
                    <button onclick = 'resetBoard()'>Reset</button>
                    <button onclick="changeColor('eraser')">Eraser</button>
                </div>
                <div class="slider">
                    <label for = "slider"> Grid Size : </label>
                    <span class="sliderLabel">6  </span>
                    <input type = "range" value = "6" min = "1" max = "100" id = "slider"/>
                
                </div>
            </div>

        </div>
    </div>

    
</body>
<script src="./script.js"></script>
</html>
